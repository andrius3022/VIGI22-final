<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User  Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">User database</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">User List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/accounts}">Account List</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create new user</h1>
                <div class="card body">
                    <form th:action = "@{/users}" th:object = "${user}" method="post">
                        <div class="form-group">
                            <label>User name</label>
                            <input
                                    type = "text"
                                    name = "name"
                                    th:field = "*{name}"
                                    class="form-control"
                                    placeholder="Enter new user name"
                            >
                        </div>
                        <div class="form-group">
                            <label>User email</label>
                            <input
                                    type = "text"
                                    name = "email"
                                    th:field = "*{email}"
                                    class="form-control"
                                    placeholder="Enter email"
                            >
                        </div>
                        <div class="form-group">
                            <label>User country</label>
                            <input
                                    type = "text"
                                    name = "country"
                                    th:field = "*{country}"
                                    class="form-control"
                                    placeholder="Enter users country"
                            >
                        </div>
                        <div class="form-group">
                            <label>User server</label>
                            <input
                                    type = "text"
                                    name = "server"
                                    th:field = "*{server}"
                                    class="form-control"
                                    placeholder="Enter users server"
                            >
                        </div>
                        <div class = "box-footer">
                            <button type = "submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>



                    </form>
                </div>
            </div>
        </div>

    </div>
<footer class="position-absolute bottom-0 end-0">
    <div class = "text-secondary">
        Created by Andrius AleksandraviÄius &copy; 2022
    </div>
</footer>
</body>
</html>
